<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container col-sm-12 col-md-12">


	<div class="resume">
		<br/>
		<br/>
		<br/>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading resume-heading">
						<div class="row">
							<div class="col-lg-12">
								<div class="col-xs-12 col-sm-4">
									<figure class="image">
										<img class="img-circle img-responsive" alt="" src='https://ui-avatars.com/api/?length=2&size=254&rounded=true&name=admin'>
									</figure>

									<div class="row">
	
									</div>

								</div>

								<div class="col-xs-12 col-sm-8 profile">
									<br/>
									<br/>
									<ul class="list-group">
										<li class="list-group-item">
											<span class="pull-left">
												<strong class="">Profile&nbsp;:</strong>
											</span>&nbsp;Admin</li>
										<li class="list-group-item">
											<span class="pull-left">
												<strong class="">Username&nbsp;:</strong>
											</span>&nbsp;{{empId}}</li>
										<li class="list-group-item">
											<span class="pull-left">
												<strong class="">Role&nbsp;: </strong>
											</span>&nbsp;{{role}} </li>

										<li class="list-group-item">
											<i class="fa fa-envelope"></i>
											<span class="pull-left">
												<strong class="">Admin&nbsp;: </strong>
											</span>&nbsp; admin@wiseconnect.com</li>
									</ul>
								</div>
							</div>
						</div>
					</div>




					<div class="bs-callout bs-callout-danger adjust">

						<div *ngIf='isAdmin()' class="col-sm-9" contenteditable="false">
							<br />
							<br />
							<button type="button" class="btn btn-success" routerLink="pendingApproval">Pending Approvals</button>
							&nbsp;&nbsp;
							<button type="button" class="btn btn-info" [routerLink]="['table',{type:'employees'}]">View Employees</button>
							&nbsp;&nbsp;
							<button type="button" class="btn btn-info" *ngIf="isSuperAdmin()" routerLink="view-admins">View Admins</button>
							&nbsp;&nbsp;
							<button type="button" class="btn btn-info" *ngIf="isSuperAdmin()" routerLink="add-admin">Add Admin</button>
							<br/>
							<br/>
							<router-outlet></router-outlet>
						</div>

						<div *ngIf='isEmployee()' class="col-sm-9" contenteditable="false">
							<br />
							<br/>
							<button type="button" class="btn btn-success" [routerLink]="['profile-info']">View Profile</button>
							&nbsp;&nbsp;
							<button type="button" class="btn btn-info" [routerLink]="['register']">Edit Profile</button>
							&nbsp;&nbsp;
							<button type="button" class="btn btn-info" [routerLink]="['../reportees',{type:'reportees'}]">List of Reportee</button>
							<br/>
							<br/>
							<router-outlet></router-outlet>
						</div>
						<div id="push"></div>
					</div>
				
				</div>

			</div>
		</div>

	</div>

</div>
