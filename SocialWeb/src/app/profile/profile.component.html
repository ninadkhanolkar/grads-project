<br/>
<div class="container target">
	<div class="row">
		<div class="col-sm-10">
			<h1 style="color:#ffffff">Wissen</h1>
			<br>
		</div>
		<!-- <div class="col-sm-2 container">
			<img src="images/ninad.JPG" class="img-fluid" alt="profile pic">
		</div> -->
	</div>
	<br>
	<div class="row">
		<div class="col-sm-3">
			<ul class="list-group">
				<li class="list-group-item text-right" contenteditable="false"><span class="pull-left"><strong
					class="">Profile</strong></span></li>
				<li class="list-group-item text-right"><span class="pull-left"><strong
						class="">Username</strong></span>{{empId}}</li>
				<li class="list-group-item text-right"><span class="pull-left"><strong
						class="">Role: </strong></span>{{role}}</li>
			</ul>


		</div>
		
		<div *ngIf='isAdmin()' class="col-sm-9" contenteditable="false" >
			<br /> <br />
			<button type="button" class="btn btn-success" routerLink="pendingApproval">Pending Approvals</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-info"  [routerLink]="['table',{type:'employees'}]">View Employees</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-info" *ngIf="isSuperAdmin()"  [routerLink]="['table',{type:'employees'}]">View Admins</button>
			<br/>
			<br/>
			<router-outlet></router-outlet>
		</div>
		
		<div *ngIf='isEmployee()' class="col-sm-9" contenteditable="false" >
			<br /> <br/>
			<button type="button" class="btn btn-success" [routerLink]="['profile-info',{p1:empId}]">View Profile</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-info"  [routerLink]="['register',{empId:empId}]">Edit Profile</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-info"  [routerLink]="['reportees',{type:'reportees',id:empId}]">List of Reportee</button>
			<br/>
			<br/>
			<router-outlet></router-outlet>
		</div>
		<div id="push"></div>
	</div>
</div>
