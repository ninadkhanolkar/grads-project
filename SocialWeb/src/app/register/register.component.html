<div class='container'>
    <div class='row'>
        <div class='col-1 col-sm-3 col-md-3'></div>
        <div class='col-10 col-sm-8 col-md-8'>
            &nbsp;
            <div class='card'>
                <div class='card-header'>Registration Form</div>
                <div class='card-body'>
                    <form class="example-form" [formGroup]="registerForm" (submit)="register($event)">

                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Employee ID" formControlName='empId'>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="First Name" formControlName='firstName' class="form-control" />
                             
                        </mat-form-field>
                        <div class="alert alert-danger" *ngIf="firstNameError && submitted" role="alert">
                            {{firstNameErrorMessage}} 
                          </div>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name" formControlName='lastName'>
                        </mat-form-field>
                        <br/>
                        <br/>
                        <mat-form-field class="example-full-width">
                            <input type="password" matInput placeholder="Password" formControlName='password'>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input type="password" matInput placeholder="Confirm Password" formControlName='confirmPassword'>
                        </mat-form-field>
                        
                        <div class="alert alert-danger" *ngIf="passwordError && submitted" role="alert">
                            {{passwordErrorMessage}} 
                          </div>

                        <br/>
                        <br/>

                        <mat-radio-group formControlName='gender'>
                            <mat-radio-button value="Male">Male </mat-radio-button>
                            &nbsp;&nbsp;
                            <mat-radio-button value="Female">Female</mat-radio-button>
                        </mat-radio-group>
                        <br/>
                        <br/>
                        <mat-radio-group formControlName='maritalStatus'>
                            <mat-radio-button value="Married">Married </mat-radio-button>
                            &nbsp;&nbsp;
                            <mat-radio-button value="Unmarried">Unmarried</mat-radio-button>
                        </mat-radio-group>
                        <br/>
                        <br/>

                        <h5>Picture</h5>
                        <label class="btn btn-default">
                            <input type="file" (change)="bioPicFileChange($event)" accept=".jpg,.png," formControlName="bioPic">
                        </label>
                        <div></div>

                        <div class="alert alert-danger" *ngIf="bioPicError && submitted" role="alert">
                            {{bioPicErrorMessage}} 
                          </div>

                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="DOB" formControlName='dateOfBirth'>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-hint>mm/dd/yyyy</mat-hint>
                        </mat-form-field>
                        <br/>
                        <mat-form-field class="example-full-width">
                            <input type='email' matInput placeholder="Email" formControlName='emailId'>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input type='number' matInput placeholder="Mobile" formControlName='contactNumberPersonal'>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input type='number' matInput placeholder="Work phone" formControlName='contactNumberWork'>
                        </mat-form-field>

                        <div class="alert alert-danger" *ngIf="contactError && submitted" role="alert">
                            {{contactErrorMessage}} 
                          </div>

                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Manager Id" formControlName='managerId'>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Current Position" formControlName='currentPosition'>
                        </mat-form-field>

                        <div formGroupName="address" class='container'>
                            <h5>Address</h5>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Street" formControlName='street'>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="City" formControlName='city'>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="State" formControlName='state'>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Country" formControlName='country'>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input type='number' matInput placeholder="Zip" formControlName='zipcode'>
                            </mat-form-field>
                        </div>

                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Highest qualification" formControlName='qualificationDegree'>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Institution Name" formControlName='instituteName'>
                        </mat-form-field>


                        <mat-form-field class="example-full-width">
                            <textarea matInput placeholder="Bio" formControlName='bio'></textarea>
                            <mat-hint>Write a summary about you</mat-hint>
                        </mat-form-field>

                        <br/>
                        <br/>
                        <div formArrayName="skills">
                            <h3>Skills</h3>
                            <div class="example-full-width" *ngFor="let skill of registerForm.controls.skills.controls; let i=index;">

                                <label>Skill {{i + 1}}</label>
                                <!-- <input matInput type="text" [formControlName]="i"> -->
                                <div [formGroupName]="i">
                                    <div class='row'>
                                        <div class='col-9 col-sm-9 col-md-9'>
                                            <mat-form-field class="example-full-width">

                                                <input type="text" placeholder="Skill" aria-label="Number" matInput formControlName="allSkillId" [matAutocomplete]="auto">
                                                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                                    <mat-option *ngFor="let skill of skills" [value]="skill">{{skill.name}}
                                                    </mat-option>
                                                </mat-autocomplete>
                                                
                                             </mat-form-field> 
                                        </div>
                                        <div class='col-3 col-sm-3 col-md-3'>
                                            <button type="button" class='btn btn-danger btn-sm alignSkill' (click)="removeSkill(i)">remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class='btn btn-sm' (click)="addSkill()">
                                <i class='fa fa-plus'></i>
                            </button>
                        </div>

                        &nbsp;&nbsp;
                        <div formArrayName="certifications">
                            <h3>Certificates</h3>
                            <div class="example-full-width" *ngFor="let certificate of registerForm.controls.certifications.controls; let i=index;">

                                <label>Certificate {{i + 1}}</label>
                                <!-- <input matInput type="text" [formControlName]="i"> -->
                                <div class='row'>
                                    <div [formGroupName]="i" class='col-9 col-sm-9 col-md-9'>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Certification Year" formControlName='completionYear'>
                                        </mat-form-field>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Certification Name" formControlName='certificationName'>
                                        </mat-form-field>
                                    </div>
                                    <div class='col-3 col-sm-3 col-md-3'>
                                        <button class='btn btn-danger btn-sm alignCertificate' type="button" (click)="removeCertificate(i)">remove</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class='btn btn-sm' (click)="addCertificate()">
                                <i class='fa fa-plus'></i>
                            </button>
                        </div>
                        <!-- <mat-form-field class="example-full-width">
                    <input matInput placeholder="Resume" formControlName='resume'>
                </mat-form-field> -->
                        <br/>
                        <br/>
                        <h5>Resume</h5>
                        <label class="btn btn-default">
                            <input type="file" (change)="resumeFileChange($event)" accept=".pdf,.doc,.docx" formControlName="resume">
                        </label>
                        <div>
                            &nbsp;&nbsp;
                        </div>

                        <button class='btn btn-primary'>Submit</button>

                    </form>
                </div>
            </div>
        </div>
        <div class='col-1 col-sm-2 col-md-2'>

        </div>
    </div>
</div>
