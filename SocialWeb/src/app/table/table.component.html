<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<br/>
			<br/>
			<div id="custom-search-input">
				<div class="input-group col-md-12">
					<input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
					<span class="input-group-btn">
						<button class="btn btn-info btn-lg" type="button">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<table class="responstable">

	<tr>
		<th>Employee</th>
		<th data-th="Driver details">
			<span>Employee Id</span>
		</th>
		<th>FirstName</th>
		<th>LastName</th>
		<th>Profile</th>
	</tr>

	<tr *ngFor="let employee of filteredEmployees">
		<td>
			<i class="fa fa-user" aria-hidden="true"></i>
		</td>
		<td>{{employee.id}}</td>
		<td>{{employee.firstName}}</td>
		<td>{{employee.lastName}}</td>
		<td>
			<button type="button" class="btn btn-primary btn-sm" [routerLink]="['profile-info',{p1:employee.id}]">View</button>
		</td>
	</tr>



</table>
